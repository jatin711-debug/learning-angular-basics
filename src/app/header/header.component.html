<div class="container mt-5">
    <input type="text" class="form-control" [(ngModel)]="userInputTextValue">
    <button class="btn btn-primary mt-2"
    [disabled]="!buttonEnbaled"
    (click)="handleSubmitButton()">
        Submit
    </button>
    <p [ngStyle]="{ backgroundColor: 'green' }" 
    [ngClass]="{access: userInputTextValue.length != 0}"
    *ngIf="userInputTextValue.length != 0; else noValue">Value Not Null</p>
    <ng-template #noValue>
        <p [ngStyle]="{
            backgroundColor : 'red'
        }">Value is Empty</p>
    </ng-template>
    <p *ngFor="let user of users">{{ user }}</p>
</div>
